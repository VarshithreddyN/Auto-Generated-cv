<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="First Name">Name:</label>
                <input type="text" placeholder=" First Name"><br>
                <label for="last Name">Last Name:</label>
                <input type="text" placeholder=" last Name"><br>
                <label for="Phone">Phone:</label>
                <input type="number" placeholder="Mobile number"><br>
                <label for="Github">Github:</label>
                <input type="text" placeholder="Github Link"><br>
                <label for="Linkedin">Linkedin:</label>
                <input type="text" placeholder="Linkedin ID"><br>
                <label for="Email">Email:</label>
                <input type="text" placeholder="Enter your Mail ID" size="30"><br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="Degree">Degree:</label>
                        <input type="text" placeholder="Degree"><br>
                        <label for="College">College Name:</label>
                        <input type="text" placeholder="Enter College Name" size="30"><br>
                        <label for="Starting Year">Starting Year:</label>
                        <input type="number" placeholder="Starting Year"><br>
                        <label for="Passing Year">Passing Year:</label>
                        <input type="number"placeholder=" Year of passinng"><br>
                        <label for="CGPA">CGPA:</label>
                        <input type="number" placeholder="CGPA"><br>

                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="Skills" >Skills:</label>
                    <input type="text" placeholder="Skills like html,css,javascript,nodjs ",rows="3" cols="5", size="38" id="Skills">
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="Projects">Projects</label>
                    <input type="text" placeholder="projects" id="Projects"><br>
                    <label for="Description">Description</label>
                    <input type="text" placeholder="Description" id="Description"><br>
                    <label for="Link">Projects</label>
                    <input type="url" placeholder="LINK" id="link"><br>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for ="Company">Company</label>
                    <input type="text" placeholder="Company" id="Company"><br>
                    <label for="Designation">Designation</label>
                    <input type="text" placeholder="Enter your Designation" id="Designation"><br>
                    <label for="Duration">Duration</label>
                    <input type="text" placeholder="Duration in months" id="Duration "><br>
                    <label for="Description">Description</label>
                    <input type="text" placeholder="Description" name="description" rows="8" cols="15" id="Description"><br>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
